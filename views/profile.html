<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Scratch C</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
            padding-bottom: 80px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            cursor: pointer;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--primary);
            background: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .profile-pic.access-granted {
            border-color: var(--success);
            box-shadow: 0 0 30px var(--success);
        }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .email {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .secret-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            letter-spacing: 3px;
        }

        .tap-counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--secondary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/dashboard" style="color: var(--light); text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <div class="logo">Profile</div>
        <div style="width: 24px;"></div>
    </div>

    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-pic-container">
                <div class="profile-pic" id="profilePic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="tap-counter" id="tapCounter">0</div>
            </div>
            <div class="profile-info">
                <div class="username" id="userUsername">Loading...</div>
                <div class="email" id="userEmail">Loading...</div>
                <div class="balance" style="font-size: 32px; font-weight: bold; color: var(--primary);">
                    ‚Ç¶<span id="userBalance">0</span>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="glass-card" style="text-align: center;">
                <div style="font-size: 24px; font-weight: bold; color: var(--primary);" id="booksRead">0</div>
                <div style="color: rgba(255, 255, 255, 0.7);">Books Read</div>
            </div>
            <div class="glass-card" style="text-align: center;">
                <div style="font-size: 24px; font-weight: bold; color: var(--primary);" id="moviesWatched">0</div>
                <div style="color: rgba(255, 255, 255, 0.7);">Movies Watched</div>
            </div>
            <div class="glass-card" style="text-align: center;">
                <div style="font-size: 24px; font-weight: bold; color: var(--primary);" id="tasksCompleted">0</div>
                <div style="color: rgba(255, 255, 255, 0.7);">Tasks Completed</div>
            </div>
            <div class="glass-card" style="text-align: center;">
                <div style="font-size: 24px; font-weight: bold; color: var(--primary);" id="itemsSold">0</div>
                <div style="color: rgba(255, 255, 255, 0.7);">Items Sold</div>
            </div>
        </div>

        <!-- Settings -->
        <div class="glass-card" style="margin-top: 30px;">
            <h3 style="color: var(--primary); margin-bottom: 20px;"><i class="fas fa-cog"></i> Settings</h3>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <button class="btn-secondary" onclick="window.location.href='/transfer'">
                    <i class="fas fa-exchange-alt"></i> Transfer Money
                </button>
                <button class="btn-secondary" onclick="window.location.href='/coming-soon?feature=withdraw'">
                    <i class="fas fa-wallet"></i> Withdraw Funds
                </button>
                <button class="btn-secondary" onclick="window.location.href='/coming-soon?feature=history'">
                    <i class="fas fa-history"></i> Transaction History
                </button>
                <button class="btn-secondary" onclick="logout()" style="background: var(--secondary);">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Secret Modals -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--primary);">üîê Security PIN Required</h3>
            <p style="margin: 15px 0; color: rgba(255, 255, 255, 0.7);">
                Enter admin PIN to continue
            </p>
            <input type="password" id="pinInput" class="secret-input" placeholder="Enter PIN" maxlength="6">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-primary" onclick="verifyPin()" style="flex: 1;">
                    Verify
                </button>
                <button class="btn-secondary" onclick="closePinModal()" style="flex: 1; background: var(--secondary);">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="commandModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--primary);">‚ö° System Command</h3>
            <p style="margin: 15px 0; color: rgba(255, 255, 255, 0.7);">
                Enter command phrase
            </p>
            <input type="text" id="commandInput" class="secret-input" placeholder="Enter Command">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-primary" onclick="verifyCommand()" style="flex: 1; background: var(--success);">
                    Execute
                </button>
                <button class="btn-secondary" onclick="closeCommandModal()" style="flex: 1; background: var(--secondary);">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Secret admin access logic
        let tapCount = 0;
        let lastTapTime = 0;
        const TAP_TIMEOUT = 2000; // 2 seconds
        const REQUIRED_TAPS = 7;

        const profilePic = document.getElementById('profilePic');
        const tapCounter = document.getElementById('tapCounter');

        profilePic.addEventListener('click', () => {
            const now = Date.now();
            
            if (now - lastTapTime > TAP_TIMEOUT) {
                tapCount = 1;
            } else {
                tapCount++;
            }
            
            lastTapTime = now;
            
            // Show tap counter
            tapCounter.textContent = tapCount;
            tapCounter.style.display = 'flex';
            
            // Visual feedback
            profilePic.style.transform = 'scale(0.95)';
            setTimeout(() => {
                profilePic.style.transform = 'scale(1)';
            }, 100);
            
            // Check for secret code
            if (tapCount >= REQUIRED_TAPS) {
                profilePic.classList.add('access-granted');
                setTimeout(() => {
                    openPinModal();
                    tapCount = 0;
                    tapCounter.style.display = 'none';
                    profilePic.classList.remove('access-granted');
                }, 1000);
            }
            
            // Hide counter after timeout
            setTimeout(() => {
                if (Date.now() - lastTapTime > TAP_TIMEOUT) {
                    tapCount = 0;
                    tapCounter.style.display = 'none';
                }
            }, TAP_TIMEOUT);
        });

        function openPinModal() {
            document.getElementById('pinModal').style.display = 'flex';
            document.getElementById('pinInput').focus();
        }

        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
            tapCount = 0;
        }

        function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin === '141612') {
                closePinModal();
                setTimeout(() => {
                    openCommandModal();
                }, 500);
            } else {
                alert('‚ùå Incorrect PIN');
                closePinModal();
            }
        }

        function openCommandModal() {
            document.getElementById('commandModal').style.display = 'flex';
            document.getElementById('commandInput').focus();
        }

        function closeCommandModal() {
            document.getElementById('commandModal').style.display = 'none';
        }

        function verifyCommand() {
            const command = document.getElementById('commandInput').value;
            if (command === 'MENU BOUNCER 0 REALLY 1') {
                // Grant admin access
                const user = Auth.getUser();
                if (user) {
                    user.role = 'admin';
                    localStorage.setItem('user', JSON.stringify(user));
                    window.location.href = '/admin';
                }
            } else {
                alert('‚ùå Invalid command');
                closeCommandModal();
            }
        }

        // Load profile data
        async function loadProfileData() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateProfile(data);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function updateProfile(data) {
            const user = data.user || data;
            document.getElementById('userUsername').textContent = user.username || 'User';
            document.getElementById('userEmail').textContent = user.email || 'No email';
            document.getElementById('userBalance').textContent = (user.balance || 0).toLocaleString();
            document.getElementById('booksRead').textContent = user.booksRead || 0;
            document.getElementById('moviesWatched').textContent = user.moviesWatched || 0;
            document.getElementById('tasksCompleted').textContent = user.tasksCompleted || 0;
            document.getElementById('itemsSold').textContent = user.itemsSold || 0;
            
            // Update profile picture with initial
            if (user.username) {
                profilePic.innerHTML = user.username.charAt(0).toUpperCase();
            }
        }

        function logout() {
            Auth.logout();
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.isAuthenticated()) {
                window.location.href = '/';
                return;
            }
            loadProfileData();
        });
    </script>
</body>
                  </html>
