<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch C - Earn & Connect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 0, 255, 0.1) 0%, transparent 50%);
            animation: pulse 20s infinite alternate;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            animation: pulse 2s infinite;
        }

        .app-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .app-tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .feature-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: rgba(255, 215, 0, 0.2);
            color: var(--primary);
        }

        .form-container {
            margin-top: 20px;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: var(--secondary);
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .app-title {
                font-size: 28px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="hero-section">
        <div class="auth-container glass-card">
            <div class="logo-container">
                <div class="logo">SC</div>
                <h1 class="app-title">Scratch C</h1>
                <p class="app-tagline">Earn credits by reading books, watching movies, completing tasks, and trading in marketplace. Connect with community!</p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-book"></i></div>
                    <div class="feature-text">Read & Earn</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-film"></i></div>
                    <div class="feature-text">Watch Movies</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-tasks"></i></div>
                    <div class="feature-text">Complete Tasks</div>
                </div>
            </div>

            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showForm('login')">Login</button>
                <button class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Processing...
            </div>

            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" class="input-field" id="loginIdentifier" placeholder="Email or Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-field" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <input type="email" class="input-field" id="signupEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-field" id="signupUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-field" id="signupPassword" placeholder="Password (min. 6 characters)" required minlength="6">
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-field" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>

            <div style="margin-top: 20px; text-align: center; color: rgba(255, 255, 255, 0.5); font-size: 14px;">
                By continuing, you agree to our Terms & Privacy Policy
            </div>
        </div>
    </div>

    <!-- Ads -->
    <div style="position: fixed; bottom: 20px; left: 0; right: 0; text-align: center;">
        <ins class="adsbygoogle"
            style="display:inline-block;width:320px;height:50px"
            data-ad-client="ca-pub-7111358981076444"
            data-ad-slot="4455809152"></ins>
    </div>

    <script>
        // Initialize ads
        (adsbygoogle = window.adsbygoogle || []).push({});

        function showForm(formType) {
            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show selected form
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById(formType + 'Form').classList.add('active');
            
            // Clear errors
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || 'Signup failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
  </html>
