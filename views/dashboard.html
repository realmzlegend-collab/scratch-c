<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Scratch C</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
            padding-bottom: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance-card {
            background: linear-gradient(135deg, var(--primary), #FFA500);
            color: var(--dark);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            transform: rotate(45deg);
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .action-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        .action-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .ads-container {
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Scratch C</div>
        <div class="user-menu">
            <div id="userBalanceDisplay" style="color: var(--primary); font-weight: bold;">₦0.00</div>
            <a href="/profile" style="color: var(--light); text-decoration: none;">
                <i class="fas fa-user-circle" style="font-size: 24px;"></i>
            </a>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-label">Available Balance</div>
            <div class="balance-amount" id="userBalance">₦0.00</div>
            <div class="balance-subtext">Earn more by reading, watching, and completing tasks!</div>
        </div>

        <!-- Ads -->
        <div class="ads-container">
            <ins class="adsbygoogle"
                style="display:block;width:100%;height:90px"
                data-ad-client="ca-pub-7111358981076444"
                data-ad-slot="4455809152"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="action-card" onclick="window.location.href='/reading'">
                <div class="action-icon"><i class="fas fa-book"></i></div>
                <div>Read & Earn</div>
            </div>
            <div class="action-card" onclick="window.location.href='/cinema'">
                <div class="action-icon"><i class="fas fa-film"></i></div>
                <div>Watch Movies</div>
            </div>
            <div class="action-card" onclick="openOfferwall()">
                <div class="action-icon"><i class="fas fa-tasks"></i></div>
                <div>Offerwall</div>
            </div>
            <div class="action-card" onclick="window.location.href='/marketplace'">
                <div class="action-icon"><i class="fas fa-store"></i></div>
                <div>Marketplace</div>
            </div>
            <div class="action-card" onclick="window.location.href='/transfer'">
                <div class="action-icon"><i class="fas fa-exchange-alt"></i></div>
                <div>Transfer</div>
            </div>
            <div class="action-card" onclick="window.location.href='/chat'">
                <div class="action-icon"><i class="fas fa-comments"></i></div>
                <div>Chat</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalEarned">₦0</div>
                <div class="stat-label">Total Earned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="booksRead">0</div>
                <div class="stat-label">Books Read</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="moviesWatched">0</div>
                <div class="stat-label">Movies Watched</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tasksCompleted">0</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="glass-card" style="margin-top: 30px;">
            <h3 style="color: var(--primary); margin-bottom: 20px;"><i class="fas fa-history"></i> Recent Activity</h3>
            <div id="recentActivity">
                <div style="text-align: center; padding: 20px; color: rgba(255, 255, 255, 0.5);">
                    <i class="fas fa-spinner fa-spin"></i> Loading activity...
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/dashboard" class="nav-item active">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-label">Home</div>
        </a>
        <a href="/reading" class="nav-item">
            <div class="nav-icon"><i class="fas fa-book"></i></div>
            <div class="nav-label">Reading</div>
        </a>
        <a href="/cinema" class="nav-item">
            <div class="nav-icon"><i class="fas fa-film"></i></div>
            <div class="nav-label">Cinema</div>
        </a>
        <a href="/marketplace" class="nav-item">
            <div class="nav-icon"><i class="fas fa-store"></i></div>
            <div class="nav-label">Market</div>
        </a>
        <a href="/profile" class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-label">Profile</div>
        </a>
    </nav>

    <script src="/js/auth.js"></script>
    <script>
        // Initialize ads
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Check authentication
        if (!Auth.isAuthenticated()) {
            window.location.href = '/';
        }

        // Load user data
        async function loadUserData() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateDashboard(data) {
            const user = data.user || data;
            document.getElementById('userBalance').textContent = `₦${(user.balance || 0).toLocaleString()}`;
            document.getElementById('userBalanceDisplay').textContent = `₦${(user.balance || 0).toLocaleString()}`;
            document.getElementById('totalEarned').textContent = `₦${(user.totalEarned || 0).toLocaleString()}`;
            document.getElementById('booksRead').textContent = user.booksRead || 0;
            document.getElementById('moviesWatched').textContent = user.moviesWatched || 0;
            document.getElementById('tasksCompleted').textContent = user.tasksCompleted || 0;
            
            // Update recent activity
            const activityDiv = document.getElementById('recentActivity');
            if (data.recentActivity && data.recentActivity.length > 0) {
                activityDiv.innerHTML = data.recentActivity.map(activity => `
                    <div style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <div style="display: flex; justify-content: space-between;">
                            <span>${activity.description}</span>
                            <span style="color: ${activity.amount >= 0 ? 'var(--success)' : 'var(--secondary)'};">
                                ${activity.amount >= 0 ? '+' : ''}₦${activity.amount}
                            </span>
                        </div>
                        <div style="font-size: 12px; color: rgba(255,255,255,0.5);">
                            ${new Date(activity.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                `).join('');
            } else {
                activityDiv.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: rgba(255, 255, 255, 0.5);">
                        No recent activity
                    </div>
                `;
            }
        }

        function openOfferwall() {
            const user = Auth.getUser();
            if (user) {
                const iframe = document.createElement('iframe');
                iframe.src = `https://wall.adgaterewards.com/a/pub?appid=31739&uid=${user.id}`;
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                iframe.style.border = 'none';
                document.body.appendChild(iframe);
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
  </html>
