<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scratch C</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same styles as index.html, focused on login */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FF0000;
            --accent: #0000FF;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2D2D2D;
            --success: #00FF00;
            --card-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #FFD700, #FFA500, #FF0000);
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: var(--dark);
        }

        .login-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .user-card {
            background: rgba(0, 136, 204, 0.1);
            border: 2px solid #0088cc;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00aced);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            font-size: 18px;
            color: var(--light);
        }

        .user-id {
            color: #0088cc;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 20px;
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            color: var(--dark);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }

        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success animation */
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">SC</div>
            <div class="login-title">Welcome Back!</div>
            <div class="login-subtitle">Enter your password to continue</div>
        </div>

        <!-- Telegram User Info -->
        <div class="user-card" id="userCard" style="display: none;">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-info">
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-id" id="userId">@username</div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-field">
                <input type="password" class="form-input" id="password" 
                       placeholder="Enter your password" autocomplete="current-password">
                <button class="toggle-password" type="button" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button class="login-btn" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Login to Dashboard
        </button>

        <div class="forgot-link">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <div class="back-link">
            <a href="/index.html">
                <i class="fas fa-arrow-left"></i> Back to Sign Up
            </a>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram?.WebApp;
        let telegramUser = null;
        let telegramInitData = '';

        // Initialize Telegram
        function initTelegram() {
            if (!tg) {
                console.warn('Not running in Telegram. Using fallback.');
                showFallbackUser();
                return;
            }

            // Expand Web App
            tg.expand();
            tg.enableClosingConfirmation();

            // Get user data
            telegramUser = tg.initDataUnsafe?.user;
            telegramInitData = tg.initData;

            if (!telegramUser) {
                console.error('No Telegram user data found');
                showFallbackUser();
                return;
            }

            // Display user info
            displayUserInfo();
        }

        // Display Telegram user info
        function displayUserInfo() {
            const userCard = document.getElementById('userCard');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userId = document.getElementById('userId');

            userCard.style.display = 'flex';

            // Set avatar
            if (telegramUser.photo_url) {
                userAvatar.style.backgroundImage = `url('${telegramUser.photo_url}')`;
                userAvatar.style.backgroundSize = 'cover';
                userAvatar.textContent = '';
            } else {
                const initials = (telegramUser.first_name?.[0] || 'U') + (telegramUser.last_name?.[0] || '');
                userAvatar.textContent = initials;
            }

            // Set name
            let fullName = telegramUser.first_name || '';
            if (telegramUser.last_name) {
                fullName += ' ' + telegramUser.last_name;
            }
            userName.textContent = fullName || 'Telegram User';

            // Set username
            userId.textContent = telegramUser.username 
                ? `@${telegramUser.username}` 
                : 'Telegram User';
        }

        // Show fallback for non-Telegram
        function showFallbackUser() {
            const userCard = document.getElementById('userCard');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userId = document.getElementById('userId');

            userCard.style.display = 'flex';
            userAvatar.style.background = 'linear-gradient(135deg, #666, #888)';
            userAvatar.textContent = 'W';
            userName.textContent = 'Web User';
            userId.textContent = 'Please sign up first';

            // Update button text
            document.querySelector('.login-btn').innerHTML = 
                '<i class="fas fa-exclamation-triangle"></i> Please Sign Up First';
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Login function
        async function login() {
            const password = document.getElementById('password').value;

            if (!password) {
                alert('‚ùå Please enter your password');
                return;
            }

            // Show loading
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            try {
                // For Telegram Mini App
                if (tg && telegramUser) {
                    const response = await fetch('/api/auth/telegram/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            initData: telegramInitData,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store token and user data
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));

                        // Show success
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> Login Successful!';
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error(data.error || 'Login failed');
                    }
                } else {
                    // For web users (fallback)
                    throw new Error('Please sign up first or use Telegram');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(`‚ùå ${error.message || 'Login failed'}`);
                
                // Reset button
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // Forgot password function
        function forgotPassword() {
            if (tg && telegramUser) {
                alert('üì© Password reset instructions will be sent via Telegram');
            } else {
                alert('üìß For web users, please sign up again or contact support');
            }
        }

        // Handle Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initTelegram);
    </script>
</body>
  </html>
