<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Scratch C</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700; --secondary: #FF0000; --accent: #0000FF;
            --dark: #121212; --light: #FFFFFF; --gray: #2D2D2D; --success: #00FF00;
        }
        body { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); color: var(--light); font-family: 'Segoe UI', sans-serif; min-height: 100vh; padding-bottom: 80px; margin: 0; }
        .app-header { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); padding: 15px 20px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255, 215, 0, 0.2); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .profile-header { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; margin: 20px; border-radius: 20px; position: relative; overflow: hidden; background: rgba(255, 255, 255, 0.05); }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); background: var(--gray); display: flex; align-items: center; justify-content: center; font-size: 50px; color: var(--primary); cursor: pointer; user-select: none; -webkit-user-select: none; }
        
        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--dark); padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); max-width: 400px; width: 95%; }
        .hidden-input { width: 100%; padding: 15px; margin: 15px 0; background: rgba(255,255,255,0.1); border: 1px solid var(--primary); color: white; border-radius: 10px; text-align: center; font-size: 18px; }
        .btn-verify { width: 100%; padding: 12px; background: var(--primary); color: var(--dark); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h2 style="color: var(--primary);">Profile</h2>
            <a href="dashboard.html" style="color: white; text-decoration: none;">‚Üê Back</a>
        </div>
    </header>

    <div class="profile-header">
        <div class="profile-pic" id="profilePic">
            <i class="fas fa-user"></i>
        </div>
        <h2 id="userName" style="margin-top: 15px;">User Name</h2>
        <p id="userEmail" style="color: #888;">user@example.com</p>
    </div>

    <div id="pinModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--primary);">System Access</h3>
            <input type="password" id="pinInput" class="hidden-input" placeholder="Enter PIN">
            <button class="btn-verify" onclick="verifyPin()">Verify</button>
        </div>
    </div>

    <div id="commandModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--primary);">System Command</h3>
            <input type="text" id="commandInput" class="hidden-input" placeholder="Enter Command">
            <button class="btn-verify" onclick="verifyCommand()">Execute</button>
        </div>
    </div>

    <script>
        // --- Hidden Action Logic ---
        const profilePic = document.getElementById('profilePic');
        let pressTimer;
        let tapCount = 0;
        let lastTapTime = 0;
        let longPressVerified = false;

        profilePic.addEventListener('mousedown', startPress);
        profilePic.addEventListener('touchstart', startPress);
        profilePic.addEventListener('mouseup', endPress);
        profilePic.addEventListener('touchend', endPress);

        function startPress(e) {
            e.preventDefault();
            longPressVerified = false;
            pressTimer = window.setTimeout(() => {
                longPressVerified = true;
                console.log("Long press 5s active");
            }, 5000);
        }

        function endPress() {
            clearTimeout(pressTimer);
            if (longPressVerified) {
                const currentTime = new Date().getTime();
                const tapGap = currentTime - lastTapTime;
                
                if (tapGap < 500) {
                    tapCount++;
                } else {
                    tapCount = 1;
                }
                
                lastTapTime = currentTime;

                if (tapCount >= 7) {
                    tapCount = 0;
                    longPressVerified = false;
                    document.getElementById('pinModal').style.display = 'flex';
                }
            }
        }

        // --- Verification Logic ---
        function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin === "141612") {
                document.getElementById('pinModal').style.display = 'none';
                document.getElementById('commandModal').style.display = 'flex';
            } else {
                alert("Incorrect PIN");
                location.reload();
            }
        }

        function verifyCommand() {
            const cmd = document.getElementById('commandInput').value;
            if (cmd === "MENU BOUNCER 0 REALLY 1") {
                alert("ü§ù Handshake Accepted. Accessing Admin...");
                window.location.href = 'admin.html';
            } else {
                alert("Invalid Command");
                location.reload();
            }
        }

        // --- Load Profile Data ---
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('userName').innerText = user.username || "User";
                document.getElementById('userEmail').innerText = user.email || "";
            }
        });
    </script>
</body>
</html>
