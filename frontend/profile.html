<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Scratch C</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7111358981076444" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700; --secondary: #FF0000; --accent: #0000FF;
            --dark: #121212; --light: #FFFFFF; --gray: #2D2D2D; --success: #00FF00;
            --gradient: linear-gradient(135deg, #FFD700, #FFA500, #FF0000);
        }
        body { background: #0a0a0a; color: var(--light); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 100px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        
        /* HEADER & LOGO */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .logo-small { 
            width: 40px; height: 40px; 
            background-image: url('logo.svg'); background-size: cover; 
            border-radius: 10px; border: 1px solid var(--primary);
        }

        /* PROFILE SECTION */
        .profile-card {
            background: rgba(255, 255, 255, 0.05); border-radius: 25px;
            padding: 30px; text-align: center; border: 1px solid rgba(255, 215, 0, 0.2);
            margin-bottom: 25px;
        }
        .profile-pic-container {
            width: 120px; height: 120px; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            position: relative; cursor: pointer; user-select: none; -webkit-user-select: none;
            /* INITIAL YELLOW BORDER */
            border: 5px solid var(--primary);
            transition: border-color 0.3s ease;
        }
        .profile-pic-container.verified {
            border-color: var(--success); /* CHANGES TO GREEN */
        }
        .profile-pic-container i { font-size: 50px; color: var(--primary); }

        /* WEBSITE PROPERTIES (STATS) */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border-left: 3px solid var(--primary); }
        .stat-label { font-size: 12px; opacity: 0.7; margin-bottom: 5px; }
        .stat-value { font-size: 20px; font-weight: bold; color: var(--primary); }

        /* MODALS */
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.98); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: var(--dark); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 85%; max-width: 350px; text-align: center; }
        .secret-input { width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid var(--primary); color: white; border-radius: 8px; text-align: center; }
        
        /* NAVIGATION */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(20, 20, 20, 0.95); display: flex; justify-content: space-around;
            padding: 15px; border-top: 1px solid rgba(255,215,0,0.2);
        }
        .nav-item { color: rgba(255,255,255,0.5); text-decoration: none; text-align: center; font-size: 12px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-small"></div>
            <h2 style="color: var(--primary)">User Profile</h2>
            <button onclick="logout()" style="background:none; border:none; color:var(--secondary);"><i class="fas fa-power-off"></i></button>
        </div>

        <div class="profile-card">
            <div class="profile-pic-container" id="adminTrigger">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 id="displayUsername">Loading...</h2>
            <p style="color: #888; font-size: 14px;">Member ID: <span id="displayId">---</span></p>
        </div>

        <div class="stat-grid">
            <div class="stat-item">
                <div class="stat-label">Main Balance</div>
                <div class="stat-value" id="valBalance">‚Ç¶0.00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Earning</div>
                <div class="stat-value" style="color: var(--success);" id="valEarned">‚Ç¶0.00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Ads Viewed</div>
                <div class="stat-value" id="valAds">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Status</div>
                <div class="stat-value" style="font-size: 14px; color: #0088cc;">ACTIVE</div>
            </div>
        </div>

        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7111358981076444" data-ad-slot="YOUR_SLOT_ID" data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="pinModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--primary)">System Security</h3>
            <input type="password" id="pinCode" class="secret-input" placeholder="Enter Access PIN">
            <button onclick="checkPin()" style="background:var(--primary); border:none; padding:10px 20px; border-radius:5px; font-weight:bold;">Verify PIN</button>
        </div>
    </div>

    <div id="cmdModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--primary)">Command Line</h3>
            <input type="text" id="cmdLine" class="secret-input" placeholder="Enter Command">
            <button onclick="checkCmd()" style="background:var(--success); border:none; padding:10px 20px; border-radius:5px; font-weight:bold;">Execute</button>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><div>Home</div></a>
        <a href="reading.html" class="nav-item"><i class="fas fa-book"></i><div>Reading</div></a>
        <a href="cinema.html" class="nav-item"><i class="fas fa-film"></i><div>Cinema</div></a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i><div>Profile</div></a>
    </nav>

    <script>
        // 1. DATA LOADING
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'index.html'; return; }

            try {
                const res = await fetch('/api/auth/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('displayUsername').textContent = data.user.username;
                    document.getElementById('displayId').textContent = data.user._id.substring(0,8);
                    document.getElementById('valBalance').textContent = '‚Ç¶' + data.user.balance.toFixed(2);
                    document.getElementById('valEarned').textContent = '‚Ç¶' + (data.user.balance - 50).toFixed(2);
                }
            } catch (err) { console.error("Load failed"); }
        });

        // 2. HIDDEN ADMIN LOGIC
        const trigger = document.getElementById('adminTrigger');
        let pressTimer;
        let isLongPressed = false;
        let tapCount = 0;

        // Long Press Logic (5 Seconds)
        trigger.addEventListener('mousedown', startPress);
        trigger.addEventListener('touchstart', startPress);
        trigger.addEventListener('mouseup', endPress);
        trigger.addEventListener('touchend', endPress);

        function startPress(e) {
            e.preventDefault();
            isLongPressed = false;
            pressTimer = setTimeout(() => {
                isLongPressed = true;
                trigger.classList.add('verified'); // Changes border to GREEN
            }, 5000); // 5 Seconds
        }

        function endPress() {
            clearTimeout(pressTimer);
            if (isLongPressed) {
                tapCount++;
                if (tapCount >= 7) {
                    tapCount = 0;
                    isLongPressed = false;
                    trigger.classList.remove('verified');
                    document.getElementById('pinModal').style.display = 'flex';
                }
            } else {
                tapCount = 0;
            }
        }

        // Verification Steps
        function checkPin() {
            if (document.getElementById('pinCode').value === "141612") {
                document.getElementById('pinModal').style.display = 'none';
                document.getElementById('cmdModal').style.display = 'flex';
            } else { location.reload(); }
        }

        function checkCmd() {
            if (document.getElementById('cmdLine').value === "MENU BOUNCER 0 REALLY 1") {
                alert("ü§ù Handshake Successful. Accessing Admin Panel.");
                window.location.href = 'admin.html';
            } else { location.reload(); }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
