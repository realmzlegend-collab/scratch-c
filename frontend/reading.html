<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - Scratch C</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FF0000;
            --accent: #0000FF;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2D2D2D;
            --success: #00FF00;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 24px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .genre-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 30px;
            scrollbar-width: thin;
        }

        .genre-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: var(--light);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .genre-tab.active {
            background: var(--primary);
            color: var(--dark);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .book-author {
            color: #CCCCCC;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .reading-progress {
            margin-top: 10px;
            height: 5px;
            background: var(--gray);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Reader Modal */
        .reader-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1000;
        }

        .reader-content {
            max-width: 800px;
            margin: 0 auto;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--gray);
        }

        .reader-title {
            font-size: 24px;
            color: var(--primary);
        }

        .close-reader {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .page-content {
            flex: 1;
            padding: 30px 20px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 18px;
        }

        .page-content p {
            margin-bottom: 20px;
        }

        .page-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid var(--gray);
        }

        .page-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .page-indicator {
            color: #888;
            font-size: 14px;
        }

        .reading-timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
        }

        /* Ads */
        .ads-container {
            margin: 30px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .page-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>üìö Reading</h1>
            </div>
            <div class="nav-controls">
                <a href="/dashboard.html" class="back-btn">‚Üê Dashboard</a>
            </div>
        </div>

        <!-- Ads -->
        <div class="ads-container">
            <ins class="adsbygoogle"
                style="display:inline-block;width:728px;height:90px"
                data-ad-client="ca-pub-1883805796264049"
                data-ad-slot="3768074715"></ins>
        </div>

        <div class="genre-tabs" id="genreTabs">
            <!-- Generated by JavaScript -->
        </div>

        <div class="books-grid" id="booksGrid">
            <!-- Books will be loaded here -->
        </div>

        <div style="text-align: center; margin: 40px 0;">
            <button onclick="loadMoreBooks()" style="padding: 15px 30px; background: var(--primary); color: var(--dark); border: none; border-radius: 8px; cursor: pointer;">
                Load More Books
            </button>
        </div>
    </div>

    <!-- Reader Modal -->
    <div id="readerModal" class="reader-modal">
        <div class="reader-content">
            <div class="reader-header">
                <h2 class="reader-title" id="readerBookTitle">Book Title</h2>
                <button class="close-reader" onclick="closeReader()">√ó</button>
            </div>
            <div class="page-content" id="pageContent">
                <!-- Book content will be loaded here -->
            </div>
            <div class="page-footer">
                <div class="page-nav">
                    <button class="nav-btn" onclick="prevPage()">‚Üê Previous</button>
                    <button class="nav-btn" onclick="nextPage()">Next ‚Üí</button>
                </div>
                <div class="page-indicator">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Reading Timer -->
    <div class="reading-timer" id="readingTimer">
        Reading Time: <span id="timerValue">00:00</span>
    </div>

    <script>
        // Initialize Google Ads
        (adsbygoogle = window.adsbygoogle || []).push({});

        let currentGenre = 'all';
        let currentPage = 1;
        let currentBook = null;
        let readingTimer = 0;
        let timerInterval = null;
        let currentReaderPage = 1;

        const genres = [
            'all', 'drama', 'novel', 'prose', 'poetry', 
            'romance', 'action', 'fantasy', 'mystery'
        ];

        async function loadBooks() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            try {
                const response = await fetch(`/api/reading/books?genre=${currentGenre}&page=${currentPage}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayBooks(data.books);
                }
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }

        function displayBooks(books) {
            const booksGrid = document.getElementById('booksGrid');
            
            if (currentPage === 1) {
                booksGrid.innerHTML = '';
            }

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <img src="${book.coverImage}" alt="${book.title}" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">By ${book.author}</div>
                        <div class="book-meta">
                            <span>${book.genre}</span>
                            <span>${book.totalPages} pages</span>
                        </div>
                        <div class="reading-progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                `;

                bookCard.addEventListener('click', () => openBook(book));
                booksGrid.appendChild(bookCard);
            });
        }

        function generateGenreTabs() {
            const genreTabs = document.getElementById('genreTabs');
            genreTabs.innerHTML = '';

            genres.forEach(genre => {
                const tab = document.createElement('button');
                tab.className = `genre-tab ${genre === currentGenre ? 'active' : ''}`;
                tab.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                tab.addEventListener('click', () => {
                    currentGenre = genre;
                    currentPage = 1;
                    document.querySelectorAll('.genre-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    loadBooks();
                });
                genreTabs.appendChild(tab);
            });
        }

        async function openBook(book) {
            currentBook = book;
            currentReaderPage = 1;

            document.getElementById('readerBookTitle').textContent = book.title;
            document.getElementById('readerModal').style.display = 'block';
            document.body.style.overflow = 'hidden';

            // Load first chapter
            loadBookPage();

            // Start reading timer
            startReadingTimer();
        }

        function loadBookPage() {
            if (!currentBook || !currentBook.chapters || currentBook.chapters.length === 0) return;

            const chapter = currentBook.chapters[0]; // For simplicity, show first chapter
            const pageContent = document.getElementById('pageContent');
            const totalPages = currentBook.totalPages;

            pageContent.innerHTML = `
                <h3>${chapter.chapterTitle}</h3>
                ${chapter.content.split('\n').map(p => `<p>${p}</p>`).join('')}
            `;

            document.getElementById('currentPage').textContent = currentReaderPage;
            document.getElementById('totalPages').textContent = totalPages;
        }

        function closeReader() {
            document.getElementById('readerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Stop timer and record reading
            stopReadingTimer();
        }

        function startReadingTimer() {
            document.getElementById('readingTimer').style.display = 'block';
            readingTimer = 0;
            
            timerInterval = setInterval(() => {
                readingTimer++;
                const minutes = Math.floor(readingTimer / 60);
                const seconds = readingTimer % 60;
                document.getElementById('timerValue').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function stopReadingTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            if (readingTimer > 30 && currentBook) { // Minimum 30 seconds to earn
                const token = localStorage.getItem('token');
                const pagesRead = Math.floor(readingTimer / 60); // 1 page per minute

                try {
                    const response = await fetch('/api/reading/complete', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            bookId: currentBook._id,
                            pagesRead: pagesRead
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(`You earned ${data.earnings} credits for reading!`);
                        
                        // Update user balance in localStorage
                        const user = JSON.parse(localStorage.getItem('user'));
                        user.balance += data.earnings;
                        localStorage.setItem('user', JSON.stringify(user));
                    }
                } catch (error) {
                    console.error('Error recording reading:', error);
                }
            }

            document.getElementById('readingTimer').style.display = 'none';
        }

        function prevPage() {
            if (currentReaderPage > 1) {
                currentReaderPage--;
                loadBookPage();
            }
        }

        function nextPage() {
            if (currentReaderPage < currentBook.totalPages) {
                currentReaderPage++;
                loadBookPage();
            }
        }

        function loadMoreBooks() {
            currentPage++;
            loadBooks();
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            generateGenreTabs();
            loadBooks();
        });

        // Close reader on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeReader();
            }
        });
    </script>
</body>
</html>
