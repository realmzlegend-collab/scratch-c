<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - Scratch C</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7111358981076444" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFD700; --dark: #121212; --light: #FFFFFF; }
        body { background: #0a0a0a; color: var(--light); font-family: sans-serif; margin: 0; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .logo-small { width: 40px; height: 40px; background-image: url('logo.svg'); background-size: cover; border-radius: 8px; }
        .book-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; margin-bottom: 20px; display: flex; gap: 15px; }
        .book-img { width: 80px; height: 110px; background: #333; border-radius: 10px; }
        .btn-read { background: var(--primary); color: var(--dark); border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div class="logo-small"></div>
            <h3>Reading Lounge</h3>
            <div id="balance" style="color: var(--primary); font-weight: bold;">₦0.00</div>
        </div>

        <div id="booksList">
            <div class="book-card">
                <div class="book-img"></div>
                <div>
                    <h4>The Earners Guide</h4>
                    <p style="font-size: 12px; opacity: 0.6; margin: 5px 0;">Earn ₦0.50 per page</p>
                    <button class="btn-read" onclick="startReading()">Start Reading</button>
                </div>
            </div>
        </div>

        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7111358981076444" data-ad-slot="YOUR_SLOT_ID" data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        async function loadProfile() {
            const token = localStorage.getItem('token');
            const res = await fetch('/api/auth/profile', { headers: { 'Authorization': 'Bearer ' + token }});
            const data = await res.json();
            if (data.success) document.getElementById('balance').textContent = '₦' + data.user.balance.toFixed(2);
        }
        loadProfile();
    </script>
</body>
</html>
