<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Scratch C</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FF0000;
            --accent: #0000FF;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2D2D2D;
            --success: #00FF00;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .coming-soon-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.8s ease;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--dark);
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .feature-name {
            font-size: 20px;
            color: var(--accent);
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
        }

        .message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .progress-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .progress-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 18px;
        }

        .progress-details {
            flex: 1;
        }

        .progress-label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--primary);
            color: var(--dark);
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .clock-widget {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: var(--primary);
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes progress {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 100%; }
            100% { width: 0%; transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            .clock-widget {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
            
            .coming-soon-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-widget">
        <i class="fas fa-clock"></i>
        <span id="currentTime">00:00:00</span>
        <span id="currentDate">Jan 1</span>
    </div>
    
    <div class="coming-soon-container">
        <div class="icon-container">
            <i class="fas fa-tools"></i>
        </div>
        
        <div class="title">Coming Soon!</div>
        <div class="feature-name" id="featureName">New Feature</div>
        
        <div class="message" id="featureMessage">
            We're working hard to bring you this amazing feature. Stay tuned for updates!
        </div>
        
        <div class="progress-container">
            <div class="progress-item">
                <div class="progress-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="progress-details">
                    <div class="progress-label">Development</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="progress-item">
                <div class="progress-icon">
                    <i class="fas fa-bug"></i>
                </div>
                <div class="progress-details">
                    <div class="progress-label">Testing</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="progress-item">
                <div class="progress-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="progress-details">
                    <div class="progress-label">Launch</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </div>

    <script>
        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }
            
            // Initialize Google Ads
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // Start clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // Get feature name from URL
            const urlParams = new URLSearchParams(window.location.search);
            const feature = urlParams.get('feature') || 'New Feature';
            
            // Set feature-specific content
            const featureContent = {
                'withdraw': {
                    name: 'Withdraw System',
                    message: 'We\'re building a secure withdrawal system with multiple payment methods including bank transfer, mobile money, and cryptocurrency.',
                    icon: 'fa-wallet'
                },
                'history': {
                    name: 'Transaction History',
                    message: 'Track all your earnings, transfers, and purchases in one place with detailed analytics and export functionality.',
                    icon: 'fa-history'
                },
                'music': {
                    name: 'Music Streaming',
                    message: 'Listen to your favorite music, discover new artists, and create playlists. Upload your own music and earn!',
                    icon: 'fa-music'
                },
                'chat': {
                    name: 'Chat System',
                    message: 'Real-time messaging with other users, groups, and communities. Share files, voice messages, and more!',
                    icon: 'fa-comments'
                },
                'groups': {
                    name: 'Groups & Communities',
                    message: 'Join or create groups based on your interests. Collaborate, share content, and earn together!',
                    icon: 'fa-users'
                },
                'copyright': {
                    name: 'Copyright Protection',
                    message: 'Secure your intellectual property with our copyright protection system for books, music, and other content.',
                    icon: 'fa-copyright'
                },
                'freelance': {
                    name: 'Freelance Marketplace',
                    message: 'Offer your skills or hire talented freelancers for writing, design, programming, and more!',
                    icon: 'fa-briefcase'
                },
                'deals': {
                    name: 'Daily Deals',
                    message: 'Get exclusive discounts on products, services, and digital goods from our partners.',
                    icon: 'fa-handshake'
                }
            };
            
            const content = featureContent[feature] || {
                name: feature.charAt(0).toUpperCase() + feature.slice(1),
                message: 'We\'re working hard to bring you this amazing feature. Stay tuned for updates!',
                icon: 'fa-tools'
            };
            
            document.getElementById('featureName').textContent = content.name;
            document.getElementById('featureMessage').textContent = content.message;
            document.querySelector('.icon-container i').className = `fas ${content.icon}`;
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric' 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        function goBack() {
            if (document.referrer.includes('scratch-c')) {
                window.history.back();
            } else {
                window.location.href = '/dashboard.html';
            }
        }
        
        // Handle back button with keyboard
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
