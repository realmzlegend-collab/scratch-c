<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Scratch C</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7111358981076444" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* UI AND STRUCTURE PRESERVED */
        :root {
            --primary: #FFD700; --secondary: #FF0000; --accent: #0000FF;
            --dark: #121212; --light: #FFFFFF; --gray: #2D2D2D;
            --gradient: linear-gradient(135deg, #FFD700, #FFA500, #FF0000);
        }
        body { background: #0a0a0a; color: var(--light); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        
        /* LOGO FIX */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .logo-small { 
            width: 45px; height: 45px; 
            background: var(--gradient); border-radius: 12px;
            background-image: url('logo.svg'); background-size: cover;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .balance-card {
            background: var(--gradient); border-radius: 25px; padding: 30px;
            color: var(--dark); margin-bottom: 30px; position: relative; overflow: hidden;
        }
        .earn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .earn-card {
            background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(255, 215, 0, 0.1); cursor: pointer;
        }
        .earn-card i { font-size: 30px; margin-bottom: 10px; color: var(--primary); }
        
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(20, 20, 20, 0.95); display: flex;
            justify-content: space-around; padding: 15px; border-top: 1px solid rgba(255,215,0,0.2);
        }
        .nav-item { color: rgba(255,255,255,0.5); text-decoration: none; text-align: center; font-size: 12px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-small"></div>
            <div id="userWelcome" style="font-weight: bold;">Loading...</div>
            <i class="fas fa-bell" style="color: var(--primary)"></i>
        </div>

        <div class="balance-card">
            <div style="font-size: 14px; font-weight: 600;">Main Balance</div>
            <div id="balanceDisplay" style="font-size: 36px; font-weight: 900; margin: 10px 0;">₦0.00</div>
            <div style="font-size: 12px; opacity: 0.8;">Earn more by completing tasks below</div>
        </div>

        <h3 style="margin-bottom: 20px;">Daily Tasks</h3>
        <div class="earn-grid">
            <div class="earn-card" onclick="location.href='reading.html'">
                <i class="fas fa-book-open"></i>
                <div>Reading</div>
            </div>
            <div class="earn-card" onclick="location.href='cinema.html'">
                <i class="fas fa-play-circle"></i>
                <div>Cinema</div>
            </div>
            <div class="earn-card" onclick="openOfferwall()">
                <i class="fas fa-tasks"></i>
                <div>Offerwall</div>
            </div>
            <div class="earn-card" onclick="location.href='marketplace.html'">
                <i class="fas fa-shopping-bag"></i>
                <div>Market</div>
            </div>
        </div>
        
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7111358981076444" data-ad-slot="YOUR_SLOT_ID" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-item active"><i class="fas fa-home"></i><div>Home</div></a>
        <a href="reading.html" class="nav-item"><i class="fas fa-book"></i><div>Read</div></a>
        <a href="cinema.html" class="nav-item"><i class="fas fa-film"></i><div>Cinema</div></a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><div>Profile</div></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'index.html'; return; }

            try {
                const res = await fetch('/api/auth/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('userWelcome').textContent = 'Hi, ' + data.user.username;
                    document.getElementById('balanceDisplay').textContent = '₦' + data.user.balance.toFixed(2);
                }
            } catch (err) { window.location.href = 'index.html'; }
        });

        function openOfferwall() {
            const user = JSON.parse(localStorage.getItem('user'));
            const url = `https://api.adgem.com/v1/wall?appid=31739&playerid=${user.id || user._id}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
