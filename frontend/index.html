<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch C - Premium Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== PREMIUM VARIABLES & RESET ===== */
        :root {
            --primary: #FFD700;
            --primary-dark: #FFA500;
            --secondary: #FF4081;
            --accent: #2196F3;
            --dark: #0F0F23;
            --darker: #0A0A1A;
            --light: #FFFFFF;
            --gray: #2A2A3A;
            --success: #4CAF50;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #FFD700 0%, #FF6B00 100%);
            --gradient-blue: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            --glow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            animation: float 15s infinite linear;
        }

        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: pulse 8s infinite alternate;
        }

        .glow-circle-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -200px;
            right: -200px;
        }

        .glow-circle-2 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            bottom: -150px;
            left: -150px;
        }

        /* ===== MAIN CONTAINER ===== */
        .auth-container {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: var(--shadow), var(--glow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            border-radius: 30px 30px 0 0;
        }

        /* ===== HEADER SECTION ===== */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--dark);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
            animation: bounce 2s infinite;
        }

        .logo-text h1 {
            font-size: 42px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        .logo-text p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            font-size: 28px;
            color: var(--light);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .welcome-text p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
        }

        /* ===== AUTH TABS ===== */
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--gradient);
            color: var(--dark);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        /* ===== FORM STYLES ===== */
        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* ===== BUTTONS ===== */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            color: var(--dark);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::after {
            left: 100%;
        }

        /* ===== MESSAGES ===== */
        .message-container {
            margin: 20px 0;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .message i {
            font-size: 20px;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: var(--success);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #FF5252;
        }

        .message.info {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: var(--accent);
        }

        /* ===== STATUS INDICATOR ===== */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            z-index: 1000;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo-text h1 {
                font-size: 32px;
            }
            
            .welcome-text h2 {
                font-size: 24px;
            }
            
            .status-indicator {
                left: 10px;
                right: 10px;
                bottom: 10px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .auth-tabs {
                flex-direction: column;
                gap: 5px;
            }
            
            .tab-btn {
                padding: 12px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation" id="backgroundAnimation"></div>
    <div class="glow-circle glow-circle-1"></div>
    <div class="glow-circle glow-circle-2"></div>

    <!-- Main Auth Container -->
    <div class="auth-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="logo-text">
                    <h1>SCRATCH C</h1>
                    <p>Premium Platform</p>
                </div>
            </div>
            
            <div class="welcome-text">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your dashboard, earnings, and exclusive features</p>
            </div>
        </div>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            <button class="tab-btn" data-tab="signup">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>

        <!-- Messages -->
        <div class="message-container">
            <div class="message success" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>
            <div class="message error" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label class="form-label" for="loginUsername">
                    <i class="fas fa-user"></i> Username
                </label>
                <div class="input-wrapper">
                    <input type="text" id="loginUsername" class="form-input" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-wrapper">
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="loginSubmit">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In to Dashboard</span>
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="signupUsername">
                    <i class="fas fa-user"></i> Username
                </label>
                <div class="input-wrapper">
                    <input type="text" id="signupUsername" class="form-input" placeholder="Choose a username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signupEmail">
                    <i class="fas fa-envelope"></i> Email (Optional)
                </label>
                <div class="input-wrapper">
                    <input type="email" id="signupEmail" class="form-input" placeholder="your@email.com">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signupPassword">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-wrapper">
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a strong password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="signupSubmit">
                <i class="fas fa-user-plus"></i>
                <span>Create Account & Continue</span>
            </button>
        </form>

        <!-- Backend Status -->
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting to backend...</span>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            backendUrl: 'http://localhost:3000', // Your backend URL
            endpoints: {
                login: '/api/auth/login',
                signup: '/api/auth/signup',
                test: '/api/test'
            },
            storageKeys: {
                token: 'scratchc_token',
                user: 'scratchc_user',
                session: 'scratchc_session'
            }
        };

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üé¨ Scratch C Premium Initializing...');
            
            // Create background particles
            createParticles();
            
            // Setup tab switching
            setupTabs();
            
            // Setup form submissions
            setupForms();
            
            // Check backend status
            await checkBackendStatus();
            
            // Auto-focus first input
            setTimeout(() => {
                document.getElementById('loginUsername').focus();
            }, 500);
        });

        // ===== BACKGROUND ANIMATION =====
        function createParticles() {
            const container = document.getElementById('backgroundAnimation');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.background = i % 3 === 0 ? 'var(--primary)' : 
                                           i % 3 === 1 ? 'var(--accent)' : 'var(--secondary)';
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(particle);
            }
        }

        // ===== TAB MANAGEMENT =====
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.auth-form');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    
                    // Update active tab button
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show corresponding form
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tab}Form`) {
                            form.classList.add('active');
                            // Focus first input
                            const firstInput = form.querySelector('input');
                            if (firstInput) firstInput.focus();
                        }
                    });
                    
                    // Clear messages
                    clearMessages();
                });
            });
        }

        // ===== FORM HANDLING =====
        function setupForms() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
            
            // Signup form
            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleSignup();
            });
            
            // Enter key support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeForm = document.querySelector('.auth-form.active');
                    if (activeForm.id === 'loginForm') {
                        handleLogin();
                    } else {
                        handleSignup();
                    }
                }
            });
        }

        // ===== BACKEND STATUS =====
        async function checkBackendStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${CONFIG.backendUrl}${CONFIG.endpoints.test}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDot.style.background = '#4CAF50';
                    statusText.textContent = `Connected to backend ‚Ä¢ ${data.message || 'Ready'}`;
                    console.log('‚úÖ Backend connected:', data);
                    return true;
                } else {
                    statusDot.style.background = '#FF9800';
                    statusText.textContent = 'Backend response error ‚Ä¢ Check console';
                    console.warn('‚ö†Ô∏è Backend response error:', response.status);
                    return false;
                }
            } catch (error) {
                statusDot.style.background = '#FF5252';
                statusText.textContent = 'Backend offline ‚Ä¢ Starting in offline mode';
                console.error('‚ùå Backend connection failed:', error);
                return false;
            }
        }

        // ===== AUTH FUNCTIONS =====
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('loginSubmit');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${CONFIG.backendUrl}${CONFIG.endpoints.login}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save authentication data
                    localStorage.setItem(CONFIG.storageKeys.token, data.token);
                    localStorage.setItem(CONFIG.storageKeys.user, JSON.stringify(data.user));
                    localStorage.setItem(CONFIG.storageKeys.session, Date.now().toString());
                    
                    // Show success message
                    showSuccess(`Welcome back, ${data.user.username}! Redirecting...`);
                    
                    console.log('‚úÖ Login successful:', data.user);
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    showError(data.error || 'Login failed. Please check your credentials.');
                    console.error('‚ùå Login failed:', data);
                }
                
            } catch (error) {
                showError('Network error. Please check your connection.');
                console.error('‚ùå Network error:', error);
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        async function handleSignup() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!username || !password) {
                showError('Username and password are required');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('signupSubmit');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            submitBtn.disabled = true;
            
            try {
                const userData = { username, password };
                if (email) userData.email = email;
                
                const response = await fetch(`${CONFIG.backendUrl}${CONFIG.endpoints.signup}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save authentication data
                    localStorage.setItem(CONFIG.storageKeys.token, data.token);
                    localStorage.setItem(CONFIG.storageKeys.user, JSON.stringify(data.user));
                    localStorage.setItem(CONFIG.storageKeys.session, Date.now().toString());
                    
                    // Show success message
                    showSuccess(`Account created successfully! Welcome ${data.user.username}`);
                    
                    console.log('‚úÖ Signup successful:', data.user);
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    const errorMsg = data.error || 
                                   (response.status === 409 ? 'Username already exists' : 'Signup failed');
                    showError(errorMsg);
                    console.error('‚ùå Signup failed:', data);
                }
                
            } catch (error) {
                showError('Network error. Please check your connection.');
                console.error('‚ùå Network error:', error);
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // ===== UI UTILITIES =====
        function showMessage(type, text) {
            const messageEl = document.getElementById(`${type}Message`);
            const textEl = document.getElementById(`${type}Text`);
            
            // Hide all messages first
            document.querySelectorAll('.message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Show current message
            textEl.textContent = text;
            messageEl.style.display = 'flex';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(text) {
            showMessage('success', text);
        }

        function showError(text) {
            showMessage('error', text);
        }

        function clearMessages() {
            document.querySelectorAll('.message').forEach(el => {
                el.style.display = 'none';
            });
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = 'password';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        // ===== GLOBAL FUNCTIONS =====
        window.testBackend = checkBackendStatus;
        
        window.clearAuthData = function() {
            Object.values(CONFIG.storageKeys).forEach(key => {
                localStorage.removeItem(key);
            });
            showSuccess('Authentication data cleared');
        };
        
        window.showConnectionInfo = function() {
            const status = localStorage.getItem(CONFIG.storageKeys.token) ? 'Authenticated' : 'Not authenticated';
            alert(`Backend URL: ${CONFIG.backendUrl}\nAuth Status: ${status}\nUser: ${localStorage.getItem(CONFIG.storageKeys.user) || 'None'}`);
        };
    </script>
</body>
