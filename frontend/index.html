<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch C - Earn & Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [UI AND STRUCTURE PRESERVED] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FF0000;
            --accent: #0000FF;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2D2D2D;
            --success: #00FF00;
            --card-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #FFD700, #FFA500, #FF0000);
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(100px); opacity: 0.5; }
            50% { transform: translateY(-200px) translateX(-100px); opacity: 0.3; }
            75% { transform: translateY(-100px) translateX(-200px); opacity: 0.5; }
            100% { transform: translateY(0) translateX(0); opacity: 0.3; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* NEW BANNER SECTION */
        .banner-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: slideUp 1s ease;
        }

        .banner-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .banner-text {
            text-align: center;
        }

        .banner-text h2 {
            font-size: 22px;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .banner-text p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            line-height: 1.5;
        }

        .banner-image {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-height: 200px;
        }

        .banner-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .banner-image:hover img {
            transform: scale(1.05);
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--dark);
        }

        .feature-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeInDown 1s ease;
        }

        .logo-main {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: var(--gradient);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            /* UPDATED LOGO PATH */
            background-image: url('frontend/assets/logo.svg');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo-main::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 40px;
            background: var(--gradient);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 900;
            color: var(--light);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none; /* Hide placeholder text to show SVG */
        }

        .logo-subtext {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: var(--shadow);
            animation: slideUp 1s ease;
        }

        .telegram-info {
            background: rgba(0, 136, 204, 0.1);
            border: 2px solid #0088cc;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .telegram-user {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .telegram-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00aced);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .telegram-details {
            text-align: left;
            flex: 1;
        }

        .telegram-name {
            font-weight: bold;
            font-size: 18px;
            color: var(--light);
        }

        .telegram-username {
            color: #0088cc;
            font-size: 14px;
        }

        .telegram-badge {
            background: #0088cc;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            color: var(--dark);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .auth-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }

        .auth-btn:active { transform: translateY(-2px); }

        .success-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; animation: fadeIn 0.5s ease;
        }

        .success-content {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 50px; border-radius: 30px; text-align: center;
            border: 2px solid var(--success); max-width: 400px; width: 90%;
            animation: scaleIn 0.5s ease;
        }

        .success-icon {
            width: 100px; height: 100px; background: var(--success);
            border-radius: 50%; margin: 0 auto 30px; display: flex;
            align-items: center; justify-content: center; font-size: 50px;
            color: var(--dark); animation: bounce 1s ease;
        }

        .success-message { font-size: 24px; font-weight: bold; color: var(--success); margin-bottom: 20px; }
        .success-details { color: rgba(255, 255, 255, 0.8); font-size: 16px; line-height: 1.6; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; flex-direction: column;
        }

        .loading-spinner {
            width: 80px; height: 80px; border: 5px solid rgba(255, 215, 0, 0.1);
            border-radius: 50%; border-top-color: var(--primary);
            animation: spin 1s linear infinite; margin-bottom: 30px;
        }

        .loading-text { font-size: 18px; color: var(--primary); font-weight: 600; letter-spacing: 2px; }

        .welcome-message {
            text-align: center; margin: 20px 0; padding: 18px;
            background: rgba(255, 215, 0, 0.1); border-radius: 15px;
            border-left: 4px solid var(--primary);
        }

        .welcome-title { font-size: 22px; color: var(--primary); margin-bottom: 8px; font-weight: bold; }
        .welcome-text { color: rgba(255, 255, 255, 0.8); font-size: 15px; line-height: 1.5; }

        .form-group { margin-bottom: 18px; }
        .form-input {
            width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 215, 0, 0.1); border-radius: 12px;
            color: var(--light); font-size: 16px; transition: all 0.3s ease; outline: none;
        }

        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        .form-input::placeholder { color: rgba(255, 255, 255, 0.5); }

        .error-message {
            color: var(--secondary); background: rgba(255, 0, 0, 0.1);
            padding: 10px; border-radius: 10px; margin: 10px 0;
            text-align: center; font-size: 14px; border: 1px solid rgba(255, 0, 0, 0.2);
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .auth-container { padding: 30px 20px; }
            .logo-main { width: 100px; height: 100px; }
            .logo-text { font-size: 36px; }
            .logo-subtext { font-size: 18px; }
            .banner-section { padding: 20px; }
            .features-grid { grid-template-columns: 1fr; }
            .banner-image { max-height: 180px; }
        }
        
        @media (max-width: 480px) {
            .logo-main { width: 90px; height: 90px; }
            .logo-subtext { font-size: 16px; }
            .auth-btn { padding: 16px; font-size: 16px; }
            .banner-text h2 { font-size: 20px; }
            .banner-text p { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="animated-bg" id="animatedBg"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Loading...</div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon"><i class="fas fa-check"></i></div>
            <div class="success-message" id="successMessage">Success!</div>
            <div class="success-details" id="successDetails"></div>
        </div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-main">
                <!-- Logo will be loaded from frontend/assets/logo.svg -->
            </div>
            <div class="logo-subtext">SCRATCH C</div>
        </div>
        
        <!-- NEW BANNER SECTION -->
        <div class="banner-section">
            <div class="banner-content">
                <div class="banner-text">
                    <h2>üé¨ Welcome to Scratch C!</h2>
                    <p>Your ultimate platform for reading, cinema, marketplace, and earning credits!</p>
                </div>
                <div class="banner-image">
                    <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Cinema Room">
                </div>
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-book"></i></div>
                        <div class="feature-text">Read & Earn Credits</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-film"></i></div>
                        <div class="feature-text">Watch Movies</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-store"></i></div>
                        <div class="feature-text">Buy & Sell</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-comments"></i></div>
                        <div class="feature-text">Community Chat</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-container">
            <div class="welcome-message">
                <div class="welcome-title">Join Scratch C Today!</div>
                <div class="welcome-text">Login to access your dashboard and start earning rewards</div>
            </div>

            <div id="manualLogin">
                <div class="form-group">
                    <input type="text" class="form-input" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password">
                </div>
                
                <button class="auth-btn" onclick="handleAuth('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-btn" onclick="handleAuth('signup')" style="background: var(--accent); margin-top: 10px;">
                    <i class="fas fa-user-plus"></i> New Account? Signup
                </button>
            </div>

            <div id="errorContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        // SIMPLE, WORKING LOGIN SYSTEM

        console.log('‚úÖ Scratch C Frontend loaded');

        // BACKGROUND ANIMATION
        function createBackgroundParticles() {
            var bg = document.getElementById('animatedBg');
            for (var i = 0; i < 20; i++) {
                var particle = document.createElement('div');
                particle.className = 'bg-particle';
                var size = Math.random() * 100 + 50;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                bg.appendChild(particle);
            }
        }

        function showLoading(msg) {
            document.getElementById('loadingText').textContent = msg;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() { document.getElementById('loadingOverlay').style.display = 'none'; }

        function showError(msg) {
            const errDiv = document.getElementById('errorContainer');
            errDiv.innerHTML = `<div class="error-message">${msg}</div>`;
            errDiv.style.display = 'block';
            setTimeout(() => { errDiv.style.display = 'none'; }, 3000);
        }

        function showSuccess(msg, details) {
            document.getElementById('successMessage').textContent = msg;
            document.getElementById('successDetails').textContent = details;
            document.getElementById('successOverlay').style.display = 'flex';
            setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
        }

        // Test if server is reachable
        async function testServer() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                console.log('‚úÖ Server test:', data);
                return true;
            } catch (error) {
                console.error('‚ùå Server test failed:', error);
                return false;
            }
        }

        // Simple login function - ALWAYS WORKS
        async function handleLogin() {
            console.log('üîÑ Login button clicked');
            
            const username = document.getElementById('username')?.value;
            const password = document.getElementById('password')?.value;
            
            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }
            
            console.log('üì§ Sending login request...');
            showLoading('Logging in...');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üì• Response data:', data);
                
                if (data.success) {
                    // Save to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Login successful! Redirecting...');
                    hideLoading();
                    showSuccess(
                        'Welcome Back!',
                        `Happy earning, ${data.user.username}!`
                    );
                } else {
                    hideLoading();
                    showError(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                hideLoading();
                showError('Login failed. Check console for details.');
            }
        }

        // Simple signup function
        async function handleSignup() {
            console.log('üîÑ Signup button clicked');
            
            const username = document.getElementById('username')?.value;
            const password = document.getElementById('password')?.value;
            
            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }
            
            console.log('üì§ Sending signup request...');
            showLoading('Creating account...');
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üì• Response data:', data);
                
                if (data.success) {
                    // Save to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Signup successful! Redirecting...');
                    hideLoading();
                    showSuccess(
                        'Welcome!',
                        `Account created successfully, ${data.user.username}!`
                    );
                } else {
                    hideLoading();
                    showError(data.error || 'Signup failed');
                }
                
            } catch (error) {
                console.error('‚ùå Signup error:', error);
                hideLoading();
                showError('Signup failed. Check console for details.');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Page loaded');
            
            // Create background particles
            createBackgroundParticles();
            
            // Test server connection
            const isConnected = await testServer();
            
            if (!isConnected) {
                console.warn('‚ö†Ô∏è Server connection test failed. Buttons may not work.');
                document.body.innerHTML += `
                    <div style="
                        position: fixed;
                        top: 10px;
                        right: 10px;
                        background: red;
                        color: white;
                        padding: 10px;
                        border-radius: 5px;
                        z-index: 9999;
                    ">
                        ‚ö†Ô∏è Server connection failed. Check if backend is running.
                    </div>
                `;
            }
            
            // Add direct event listeners to buttons
            const buttons = document.querySelectorAll('.auth-btn');
            console.log('Found buttons:', buttons.length);
            
            buttons.forEach((btn, index) => {
                btn.addEventListener('click', function(e) {
                    console.log(`Button ${index} clicked:`, btn.textContent);
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Determine if it's login or signup based on text
                    const isLogin = btn.textContent.toLowerCase().includes('login');
                    const isSignup = btn.textContent.toLowerCase().includes('signup') || 
                                    btn.textContent.toLowerCase().includes('new account');
                    
                    if (isLogin) {
                        handleLogin();
                    } else if (isSignup) {
                        handleSignup();
                    }
                });
            });
            
            // Also keep old onclick handlers as backup
            window.handleAuth = function(type) {
                if (type === 'login') {
                    handleLogin();
                } else if (type === 'signup') {
                    handleSignup();
                }
            };
            
            // Add test button for debugging
            const testBtn = document.createElement('button');
            testBtn.textContent = 'üîß Test Connection';
            testBtn.style.cssText = `
                position: fixed;
                bottom: 10px;
                right: 10px;
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 9999;
                font-size: 12px;
            `;
            testBtn.onclick = async function() {
                const result = await testServer();
                alert(result ? '‚úÖ Server connected!' : '‚ùå Server not connected');
            };
            document.body.appendChild(testBtn);
        });

        // Handle Enter key in inputs
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const username = document.getElementById('username')?.value;
                const password = document.getElementById('password')?.value;
                
                if (username && password) {
                    handleLogin();
                }
            }
        });
    </script>
</body>
  </html>
